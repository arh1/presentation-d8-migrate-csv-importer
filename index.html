<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Drupal 8 CSV Importer with Migrate</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Some F1 customizations/overrides -->
		<link rel="stylesheet" href="css/theme/f1.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown="slides/title.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/about-me.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/agenda.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/building-blocks.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/about-migrate.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/modules.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/csv.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/config.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/file-path.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/working-with-migrations.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/status.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/import.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/messages.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/reset.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/rollback.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-default.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-default-migration.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-src.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-src-columns.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-process.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/csv-entityref.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-process-lookup.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/csv-normalize.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-process-normalization.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/plugins-process-other.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/further-reading.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
				<section data-markdown="slides/questions.md" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
